<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/user.css">
    <link rel="stylesheet" href="./styles/my-profile.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Profile</title>
</head>

<body onload="includeHTML(); checkUser(); getUser();">
    <div include-html="./header.html"></div>
    <main>
        <div class="container">
            <div class="row j-center">
                <div class="col-12 d-flex j-center">
                    <header class="user-summary">
                        <img src="./images/user-background.jpg" alt="" class="header-background-image">
                        <div id="user-info-holder" class="row p-relative j-space-between">
                            <div class="user-info">
                                <img id="user-profile" class="user-profile" alt="">
                                <div class="name-email">
                                    <h3 id="name" class="username"></h3>
                                    <p id="email" class="email"></p>
                                </div>
                            </div>
                            <button id="follow-btn" class="follow-btn" onclick="addFriend()">Add Friend</button>
                        </div>
                    </header>
                </div>
                <div class="row user-activities">
                    <div class="col-12 col-lg-4">
                        <div class="about">
                            <h3 class="about-header">About</h3>
                            <p id="description" class="description"></p>
                        </div>
                        <div id="friends" class="friends">
                            <h3>Friends</h3>
                        </div>
                    </div>
                    <div id="right-col" class="col-12 col-lg-8 d-flex j-end flex-wrap">
                        <div id="new-post" class="new-post">
                            <form action="">
                                <div class="row">
                                    <div class="section-title">
                                        <div class="edit-icon-container">
                                            <i class='fa fa-edit edit-icon'></i>
                                        </div>
                                        <p class="title">Create Post</p>
                                    </div>
                                    <div class="col-12 d-flex j-center">
                                        <textarea name="post-content" id="post-content" placeholder="Write your post ..."></textarea>
                                    </div>
                                    <div id="uploaded-image-container" class="d-flex j-center w-100">
                                        <img class="uploaded-image" id="uploaded-image" alt="">
                                    </div>
                                    <div class="col-12 d-flex j-center p-relative">
                                        <input onchange="upload()" class="custom-file-input" type="file" id="file">
                                        <i class="fa fa-upload upload-icon" aria-hidden="true"></i>
                                    </div>
                                    <div class="message" id="message"></div>
                                    <a class="save-btn" onclick="post()">Post</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./scripts/user.js"></script>
<script src="./scripts/postHandler.js"></script>
<script src="./scripts/fileHandler.js"></script>
<script src="./scripts/include.js"></script>

</html>
