<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/post-detail.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Post</title>
</head>

<body onload="includeHTML(); getPost();">
    <div include-html="./header.html"></div>
    <main>
        <div class="container">
            <div class="row j-center">
                <div class="post">
                    <div class="row">
                        <img id="post-owner-image" class="profile-image" alt="">
                        <div class="post-info" id="post-info">
                        </div>
                    </div>
                    <div class="image-container">
                        <img class="post-image" id="post-image" alt="">
                    </div>
                    <p id="content" class="content"></p>
                </div>
            </div>
            <div id="comment-section" class="row j-center">
                <div class="comments">
                    <div class="row user-comment-info">
                        <img id="add-comment-user-image" id="comment-profile-image" class="comment-profile-image" alt="">
                        <div id="user-comment-info" class="user-comment-info">
                        </div>
                    </div>
                    <form>
                        <textarea name="comment" id="comment" onclick="clearInput()" placeholder="Write your opinion ..."></textarea>
                        <div class="message" id="message"></div>
                        <a class="post-btn" onclick="sendComment()">Post</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./scripts/postHandler.js"></script>
<script src="./scripts/userHandler.js"></script>
<script src="./scripts/commentHandler.js"></script>
<script src="./scripts/fileHandler.js"></script>
<script src="./scripts/include.js"></script>

</html>
