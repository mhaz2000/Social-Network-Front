<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>

<body>
    <header>
        <a class="header-btn register-header-btn" href="./register.html">
            <div>Register</div>
        </a>
        <a class="header-btn login-header-btn" href="./login.html">
            <div>Login</div>
        </a>

    </header>
    <main class="row h-100">
        <div class="col-lg-6 background-image"></div>
        <div class="col-12 col-lg-6 d-flex register-section">
            <div class="register-container">
                <h1 class="register-title">Create <br> your account</h1>
                <form id="registration-form">
                    <input onclick="clearMessages()" type="text" name="name" id="name" placeholder="Your Name">
                    <i class="fa fa-user name-fa"></i>
                    <input onclick="clearMessages()" type="text" name="email" id="email" placeholder="Your Email Address">
                    <i class="fa fa-envelope-o email-fa"></i>
                    <input onclick="clearMessages()" type="password" name="password" id="password" placeholder="Password">
                    <i class="fa fa-lock password-fa"></i>
                    <input onclick="clearMessages()" type="password" name="matchPassword" id="matchPassword" placeholder="Confirm Password">
                    <i class="fa fa-lock matchPassword-fa"></i>
                    <a class="register-btn" onclick="register()">
                        <p>Register</p>
                    </a>
                    <div class="message" id="message"></div>

                </form>
                <small>Already have account <a class="register-nav" href="./login.html">Login</a></small>
            </div>
        </div>
    </main>
</body>


<script src="./scripts/register.js"></script>

</html>
